<!DOCTYPE html>
<html>
  <head>
    <style>
    #browserActionMenu{
      width: 275px;
    }
    .subActionMenu{
      margin-top: 14px;
      cursor: pointer;
    }
    body{
      font-family: sans-serif;
    }
    img{
      margin-left: 14%;
    }
   .titleLogoElement{
      display: inline-block;
    }
    #LikeTabsLogo{
      width: 25%;
    }
    #LikeTabsTitle{
    float: right;
    margin-right: 49px;
    font-family: sans-serif;
    font-style: italic;
    font-variant: petite-caps;
}
    </style>

  </head>
  <body>
  <div id="Wrapper">
  <div id="titleLogo">
    <img id="LikeTabsLogo" class= "titleLogoElement" src="./images/LikeTabsLogo.png">
    <h1 id="LikeTabsTitle" class= "titleLogoElement">Like Tabs</h1>
  </div>
  <div id="browserActionMenu">
    <div id = "CLOSE_ALL" class="subActionMenu">Close all</div>
    <div  id = "CLOSE_OTHER" class="subActionMenu">Close other</div>
    <hr>
    <div id= "RELOAD_ALL" class="subActionMenu">Reload all</div>
    <div  id = "RELOAD_OTHER" class="subActionMenu"> Reload other</div>
    <hr>
    <div id="MUTE_ALL" class="subActionMenu">Mute all</div>
    <div  id = "MUTE_OTHER" class="subActionMenu">Mute other</div>
    <hr>
    <div  id = "UNMUTE_ALL" class="subActionMenu">Unmute all</div>
    <div  id = "UNMUTE_OTHER" class="subActionMenu">Unmute other</div>
  </div>
</div> 
    <script src="popup.js"></script>
  </body>
</html>
